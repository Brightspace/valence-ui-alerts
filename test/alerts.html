<!DOCTYPE html>
<html>
	<head>
		<title>Alerts Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h2>Alerts</h2>
		<table>
			<thead>
				<tr>
					<th>Direction</th>
					<th>Type</th>
					<th>Component</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>LTR</td>
					<td>Error</td>
					<td class="on">
						<div>This is an error message.</div>
					</td>
				</tr>
				<tr dir="rtl">
					<td>RTL</td>
					<td>Error</td>
					<td class="on">
						<div>This is an error message.</div>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
